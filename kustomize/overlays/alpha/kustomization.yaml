apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patchesStrategicMerge:
  - config-map.yaml
commonLabels:
  app.kubernetes.io/name: fint-core-provider-gateway
  app.kubernetes.io/instance: fint-core-provider-gateway_fintlabs-no
  app.kubernetes.io/version: latest
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: fint-core
  fintlabs.no/team: core
patches:
  - patch: |-
      - op: replace
        path: "/spec/routes/0/match"
        value: "Host(`alpha.felleskomponent.no`) && PathPrefix(`/provider`)"
    target:
      kind: IngressRoute
      name: fint-core-provider-gateway
  - patch: |-
      - op: replace
        path: "/spec/acls/0/topic"
        value: "*.fint-core.*"
    target:
      kind: KafkaUserAndAcl
      name: fint-core-provider-gateway

