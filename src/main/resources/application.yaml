server:
  port : 8080

fint:
  security:
    component: false
    org-id: false
  kafka:
    topic:
      domain-context: fint-core
    application-id: provider
    enable-ssl: true

spring:
  kafka:
    consumer:
      group-id: provider
    #producer:
      #properties:
      #  linger-ms: 2000
      #batch-size: 1000000
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://idp.felleskomponent.no/nidp/oauth/nam
  webflux:
    base-path: /provider
  codec:
    max-in-memory-size: 200MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger/

logging:
  level:
    root: INFO
    org.apache.kafka: WARN