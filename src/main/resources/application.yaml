fint:
  security:
    component: false
    org-id: false
    role-type: adapter
    open-paths: |
      /api-docs/**,
      /swagger/**
  kafka:
    topic:
      domain-context: fint-core
    application-id: provider
    enable-ssl: true

spring:
  kafka:
    consumer:
      group-id: provider
  webflux:
    base-path: /provider
  codec:
    max-in-memory-size: 200MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger/ui

logging:
  level:
    root: INFO
    org.apache.kafka: WARN