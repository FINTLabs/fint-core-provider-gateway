name: CI Pipeline
on:
  push:
    branches: [CT-535-ta-i-bruk-ci-cd]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0

      - name: Set up Java 17
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'gradle'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3.3.1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build project
        run: ./gradlew build

      - name: Archive artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: app-jar
          path: ./build/libs/*.jar
