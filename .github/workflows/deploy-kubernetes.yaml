name: deploy-to-kubernetes

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CLUSTERS:
    - name: aks-alpha-fint-2021-11-18
      resource_group: rg-aks-alpha
    - name: aks-beta-fint-2021-11-23
      resource_group: rg-aks-beta
  #    - name: aks-api-fint-2022-02-08
  #      resource_group: rg-aks-api
  #    - name: aks-pwf-fint-2021-10-20
  #      resource_group: rg-aks-pwf
  NAMESPACE: fint-core

jobs:
  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        cluster: ${{ join(env.CLUSTERS.*.name, ',') }}
        resource_group: ${{ join(env.CLUSTERS.*.resource_group, ',') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=sha,enable=true,priority=100,prefix=shaF-,suffix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v3.1.1
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Bake manifests with Kustomize
        uses: azure/k8s-bake@v2.2
        with:
          renderEngine: 'kustomize'
          kustomizationPath: 'kustomize/overlays/all'
        id: bake

      - name: Set the target cluster context.
        uses: azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          cluster-name: ${{ matrix.cluster }}
          resource-group: ${{ matrix.resource_group }}

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v4.4
        with:
          manifests: ${{ steps.bake.outputs.manifestsBundle }}
          images: ${{ steps.meta.outputs.tags }}
          namespace: ${{ env.NAMESPACE }}
          action: deploy